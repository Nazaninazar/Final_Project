      .bd-placeholder-img {
        font-size: 1.125rem;

    <!-- Custom styles for this template -->

    <link href="./static/styles/tieproj.css" rel="stylesheet">
  <body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="https://getbootstrap.com/docs/4.4/examples/dashboard/#">tie-project</a>
      <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <a class="nav-link" href="https://getbootstrap.com/docs/4.4/examples/dashboard/#">Sign out</a>
        </li>
      </ul>
    </nav>

    <div class="container-fluid">
      <div class="row">    
        <!-- Dashboard TOOLBAR -->
        <div class="col-lg-2 d-none d-md-block bg-light sidebar">    
          <div id="dash_toolbar" class="form-group" >
            <h6 style="padding:.5em; background:lightgrey;">Toolbar</h6>
            <div style="padding:.5em;">
                <ul>
                  <li><div id="ctrl_row_1">1 ROW</div></li>
                  <li><div id="ctrl_sec_1">1 SEC</div></li>
                  <li><div id="ctrl_sec_2">2 SEC</div></li>
                  <li><div id="ctrl_sec_3">3 SEC</div></li>              
                  <li><div id="ctrl_header_sec_1">Header 1</div></li> 
                  <li><div id="ctrl_image_elem">Image Element</div></li>  
                  <li><div id="ctrl_datatable_elem">DataTable Element</div></li>
                  <li><div id="ctrl_barchart_ver_elem">BarChart-Vertical</div></li>
                  <li><div id="ctrl_barchart_hor_elem">BarChart-Horizontal</div></li>
                </ul>
            </div>           
          </div>
        </div>    
        
        <!-- Dashboard Presentation Details -->
        <main role="main" class="col-lg-7 px-4" >
          <!-- Dashboard - CREATE/SAVE/EDIT-->
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Dashboard</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
              <div class="btn-group mr-2">
                <button type="button" class="btn btn-sm btn-outline-secondary" id="btn_dash_save">Save</button>
                <button type="button" class="btn btn-sm btn-outline-secondary" id="btn_dash_addnew">Add New</button>
                <button type="button" class="btn btn-sm btn-outline-secondary" id="btn_dash_get">Get</button>
              </div>
            </div>
          </div>

          <!--Dashboard - CANVAS  -->
          <div id="dash_canvas">
            <div class="container init_border" id="dash_container">          
            </div>
          </div>
        </main>

        <div class="col-md-3 d-none d-md-block bg-light ml-auto" id="tie_config_ui" style="padding:48px 0 0; left: 0;right: 0;">      
            <!--Configuration/Properties (start)-->
            <!--<div class="container " style="background-color:lightgray; right: 20px;top: 130px;position: fixed;width: 500px;">-->
              <div class="form-group ui_config_general" >
                  <h6 style="padding:.5em; background:lightgrey;">General</h6>
                  <div style="padding:.5em;">
                    <label>Dashboard Name</label>
                    <input type="text" class="form-control" id="txt_dashboard_name">
                    <input type="checkbox" id="chk_dashboard_ispublished"><label for="chk_dashboard_ispublished">Published</label>
                    <div>
                      <label>URL</label>
                      <input type="text" class="form-control" id="txt_dashboard_url">
                    </div>
                  </div>           
              </div>
              <div class="form-group ui_config_section" >
                  <h6 style="padding:.5em; background:lightgrey;">Sections</h6>                             
                  <div style="padding:.5em;"> 
                    <label>Select a section</label> 
                    <select class="form-control" id="ddl_select_section">        
                        <option value="" ></option>              
                    </select>
                    <label>Section Name</label>
                    <input type="text" class="form-control" id="txt_section_name">
                  </div>
              </div>
              <div class="form-group ui_config_element">
                <h6 style="padding:.5em; background:lightgrey;">Elements</h6>     
                <div style="padding:.5em;">
                    <label>Select an element</label>
                    <select class="form-control" id="ddl_select_element">
                        <option value="" ></option>
                    </select>
                    <label>Element Name</label>
                    <input type="text" class="form-control" id="txt_element_name">
                    <label>Element Type:</label>&nbsp;&nbsp;&nbsp;<label id="lbl_element_type"></label>
                    <div id="div_config_elements">
                    </div>
                </div>
            </div>
        </div>

      </div>
    </div>

    <!-- Common Modal Dialog -->
    <div class="modal fade" id="dlg_common" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <!--<button type="button" class="btn btn-primary save_changes">Save changes</button>-->
          </div>
        </div>
      </div>
    </div>

  <template id="tmpl_dataset">
    <div class="form-group" style="width:100%" id="form_ti_ds">
      <div class="form-group" id="form_select_dataset" >
        <label>Dataset List</label>
        <select class="form-control" id="ddl_select_dataset">        
          <option value="" ></option>              
        </select>
        <label>Link</label>
        <label id="lbl_dataset_link" ></label>
        <input type="button" class="btn btn-sm btn-block btn-primary" value="Add New Dataset" id="btn_addnew_dataset">
        <input type="button" class="btn btn-sm btn-block btn-primary" value="Edit" id="btn_edit_dataset">     
        <input type="button" class="btn btn-sm btn-block btn-primary" value="Assign Dataset" id="btn_assign_dataset">
      </div>
      <div class="form-group" style="width:100%; display:none;" id="form_crud_dataset">
        <label>Dataset Name</label>
        <input type="text" class="form-control" id="txt_dataset_name">
        <label>Link</label>
        <input type="text" class="form-control" id="txt_dataset_link">
        <input type="button" class="btn btn-sm btn-block btn-primary"   value="Preview Dataset" id="btn_preview_dataset"> 
        <input type="button" class="btn btn-sm btn-block btn-primary" value="Save " id="btn_save_dataset">
      </div>
      <div class="form-group" style="width:100%; display:none;" id="form_preview_dataset">
        <label>Dataset Preview</label>
        <div style="max-height:300px; overflow:auto;">
          <table class="table table-striped tbl_ti_prvw_ds"  >
          </table>
        </div>       
      </div>
    </div>
  </template>


  <template id="tmpl_datatable_col_config">
      <div class="row">
          <div class="col-lg-6 form-group available_columns" >
            <label>Available Columns</label>
            <div style="height: 150px; max-height: 150px;  overflow:auto">
              <ul style="list-style-type: none; height:100%;" ></ul>
            </div>
          </div>
          <div class="col-lg-6 form-group selected_columns" >
            <label>Selected Columns</label>  
            <div style="height: 150px; max-height: 150px; overflow:auto">
                <ul style="list-style-type: none; height:100%;"></ul>
              </div>
          </div>
      </div>
      <div class="row">
        <div class="col-lg-6 form-group">
          <input type="button" class="btn btn-sm btn-block btn-primary" value="Preview" id="btn_datatable_preview">
        </div>
      </div>
  </template>

  <template id="tmpl_image_config">
      <div class="row">
          <div class="col-lg-12 form-group">
            <label>Image Source:</label>
            <input type="text" class="form-control" id="txt_image_source">
            <label>Image Alt Text:</label>
            <input type="text" class="form-control" id="txt_image_alt">
            <input type="button" class="btn btn-sm btn-block btn-primary" value="Apply Changes" id="btn_image_apply">
          </div>
      </div>
  </template>

  <template id="tmpl_chart_config">
    <div class="row">
        <div class="col-lg-6 form-group dataset_columns" >
          <label>Data</label>
          <div style="height: 150px; max-height: 150px;  overflow:auto">
            <ul style="list-style-type: none; height: 100%;" ></ul>
          </div>
        </div>
        <div class="col-lg-6 form-group chart_columns" >
          <label>Columns</label>  
          <div style="height: 150px; max-height: 150px; overflow:auto">
              <ul style="list-style-type: none; height: 100%;"></ul>
            </div>
        </div>
    </div>
    <div class="row">
      <div class="col-lg-6 form-group chart_filters" >
        <label>Filter</label>
        <div style="height: 150px; max-height: 150px;  overflow:auto">
          <ul style="list-style-type: none; height:100%" ></ul>
        </div>
      </div>
      <div class="col-lg-6 form-group chart_rows" >
        <label>Rows</label>  
        <div style="height: 150px; max-height: 150px; overflow:auto">
            <ul style="list-style-type: none; height: 100%;"></ul>
          </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 form-group">
        <input type="button" class="btn btn-sm btn-block btn-primary" value="Preview" id="btn_chart_preview">
      </div>
    </div>
  </template>  

  <!-- DASHBOARD TOOLBAR CONTROL TEMPLATES -->
  <template id="tmpl_ctrl_row_1" desc="1 row control" >
    <div class="row init_border ti_row new_ctrl" ti_tag="row"  ti_rowid="" ti_rownm=""></div>
  </template>

  <template id="tmpl_ctrl_sec_1" desc="1 section control">
    <div class="col-lg init_border ti_section new_ctrl"  ti_tag="section" ti_secid="" ti_secnm="" >
    </div>
  </template>

  <template id="tmpl_ctrl_sec_2" desc="2 sections control">
    <div class="col-lg init_border ti_section new_ctrl" ti_tag="section" ti_secid="" ti_secnm="" >
    </div>
    <div class="col-lg init_border ti_section new_ctrl" ti_tag="section" ti_secid="" ti_secnm="" >
    </div>
  </template>

  <template id="tmpl_ctrl_sec_3" desc="3 sections control">
    <div class="col-lg init_border ti_section new_ctrl" ti_tag="section" ti_secid="" ti_secnm="" >
    </div>
    <div class="col-lg init_border ti_section new_ctrl" ti_tag="section" ti_secid="" ti_secnm="" >
    </div>
    <div class="col-lg init_border ti_section new_ctrl" ti_tag="section" ti_secid="" ti_secnm="" >
    </div>
  </template>

  <template id="tmpl_ctrl_header_sec_1">
    <div class="col-lg init_border ti_section new_ctrl" ti_tag="section" ti_secid="" ti_secnm="Header" >
      <h2 class="ti_elem new_ctrl" ti_tag="elem" ti_elemid="" ti_elemnm="Title"  ti_elemtyp="Text">Title</h2>
      <h5 class="ti_elem new_ctrl" ti_tag="elem" ti_elemid="" ti_elemnm="Description"  ti_elemtyp="Text">Description</h5>
    </div>
  </template>

  <template id="tmpl_ctrl_image_elem">
      <img class="ti_elem new_ctrl" ti_tag="elem" ti_elemid="" ti_elemnm="Image Name" ti_elemtyp="Image">
  </template>
  <template id="tmpl_ctrl_datatable_elem">
      <div class="ti_elem new_ctrl" ti_tag="elem" ti_elemid="" ti_elemnm="Untitled Datatable" ti_elemtyp="DATABOUND" ti_elemtyp_2="DATATABLE" style="height: 100%; overflow:auto;"></div>
  </template>
  <template id="tmpl_ctrl_barchart_ver_elem">
      <div class="ti_elem new_ctrl" ti_tag="elem" ti_elemid="" ti_elemnm="Untitled Barchart" ti_elemtyp="DATABOUND" ti_elemtyp_2="BARCHART:VERTICAL" style="width:100%; height: 100%; overflow:auto;"></div>
  </template>
  <template id="tmpl_ctrl_barchart_hor_elem">
      <div class="ti_elem new_ctrl" ti_tag="elem" ti_elemid="" ti_elemnm="Untitled Barchart" ti_elemtyp="DATABOUND" ti_elemtyp_2="BARCHART:HORIZONTAL" style="width:100%; height: 100%; overflow:auto;"></div>
  </template>


  <template id="tmpl_tooltip_ctrl_config">
    <div class="form-group" style="width:200px; background-color: lightgrey;" >
      <label>Control Styles</label>
      <div style="padding:.5em;">
        <label>Height</label>
        <input type="text" class="form-control ctrl_height">
        <input type="button" value="+" class="form-control incr_height">
        <input type="button" value="-" class="form-control decr_height">
        <button type="button" class="btn btn-secondary close_tooltip">close</button>
      </div>           
    </div>
  </template>
