  <body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="https://getbootstrap.com/docs/4.4/examples/dashboard/#">tie-project</a>
        <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <a class="nav-link" href="https://getbootstrap.com/docs/4.4/examples/dashboard/#">Sign out</a>
        </li>
      </ul>
    </nav>

    <div class="container-fluid">
      <div class="row">            
        <!-- Dashboard Presentation Details -->
        <main role="main" class="col-lg-6 px-4 dash_main_search" >
          <!-- Dashboard - CREATE/SAVE/EDIT-->
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Recent Dashboards</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
              <div class="btn-group mr-2">
                <button type="button" class="btn btn-sm btn-outline-secondary" id="btn_dash_addnew">Add New</button>
              </div>
            </div>
          </div>
          <div>
            <input class="form-control" type="text" placeholder="Search" aria-label="Search" id="txt_search_key"><br>
            <div>
                <ul class="dash_list" style="list-style-type: none;">
                  {% for tieitem in lst_tieitem %}
                  <li>
                      <a href="{{request.host_url}}dashedit?refid={{tieitem.refid}}" style="text-decoration: none; color:black;">
                        <h5>{{tieitem.name}}</h5>
                        <p>{{tieitem.updated_date}}</p>
                      </a>
                  </li>
                  {% endfor %}
                </ul> 
            </div>
          </div>
        </main>
      </div>
    </div>
  
    <script src="./static/scripts/jquery-3.4.1.slim.min.js.download" ></script>
